<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_main.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm  navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Recipes Agregator</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog/">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/donate/">Пожертвовать</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action='/search' method='POST'>
                    <input class="form-control mr-sm-2" type="text" placeholder="Найти рецепт">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти рецепт</button>
                </form>
            </div>
        </nav>
    </header>

    <content>
        <div class="main-content">
            <h1 class="wtd">Выберите ингредиенты</h1>
            <form action="/recipes" method="POST">
                <div class="form-div">
                    <div class="first-col">
                        <input type="checkbox" id="potato" name="potato" class="rec-cb">
                        <label for="potato" class="cb-label">Картошка</label>


                    </div>

                    <div class="second-col">
                        <input type="checkbox" id="carrot" name="carrot" class="rec-cb">
                        <label for="carrot" class="cb-label">Морковь</label>


                    </div>

                    <div class="third-col">
                        <input type="checkbox" id="cucumber" name="cucumber" class="rec-cb">
                        <label for="cucumber" class="cb-label">Огурец</label>


                    </div>
                </div>
                <input type="submit" value="Найти рецепты" class="submit">
            </form>
        </div>
    </content>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
